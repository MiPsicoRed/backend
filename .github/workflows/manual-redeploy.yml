# GitHub Actions Workflow for Docker Image Build and Push
# This workflow builds and pushes a Docker image to GitHub Container Registry (ghcr.io)
# when the workflow is executed

name: Manual redeploy with selected branch

on:
  # Manual trigger with optional inputs
  workflow_dispatch:
    inputs:
      api_url:
        description: 'API URL (leave empty to use default)'
        required: false
        default: 'https://api.mipsicored.com/api/'
        type: string
      git_ref:
        description: 'Git ref to build (branch/tag/commit)'
        required: false
        default: 'main'
        type: string

env:
  REGISTRY: ghcr.io
  # This will be: ghcr.io/username/repo-name (automatically lowercased)
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # For releases: use the release tag name
            type=ref,event=tag
            # For main branch: use 'latest'
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Display deployment info
        run: |
          echo "üöÄ Successfully deployed image with tags:"
          echo "${{ steps.meta.outputs.tags }}"
          echo ""
          echo "üìç Git ref: ${{ inputs.git_ref || 'main' }}"
          echo "üîó API URL: ${{ env.VITE_BASE_API_URL }}"
          echo "‚è∞ Deployed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
